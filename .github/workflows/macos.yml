name: macOS build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./bnbnav-frontend
    steps:
    - uses: actions/checkout@v2
    - name: Install Qt
      run: brew install qt@5
    - name: Run qmake
      run: qmake bnbnav-frontend.pro
    - name: Build
      run: make
    - name: Prepare for deployment
      run: |
        mkdir bnbnav-macos
        cp -r bnbnav.app bnbnav-macos
    - name: Deploy
      run: macdeployqt bnbnav-macos/bnbnav-win
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        # Artifact name
        name: bnbnav-macos
        path: bnbnav-frontend/bnbnav-macos
